<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Generate a <span class="highlight">random password</span></h1>
        <p>Never use an insecure password again.</p>
        <button id="generate-btn">Generate passwords</button>
        <div class="passwords">
            <input type="text" id="password1" readonly style="margin: 0 10px;">
            <input type="text" id="password2" readonly style="margin: 0 10px;">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
